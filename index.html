<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - SVG circle following the mouse pointer (vanilla CSS and JS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="section__one">
    <div class="container">
      <div class="card">
        <div class="card__text">
          <h1>Lorem Ipsum</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <a href="#">Read more</a></p>
          <button type="button">CONTACT</button>
        </div>
        <div class="card__img">
          <img src="https://picsum.photos/id/191/200/300" alt="photo 1" />
        </div>
      </div>
    </div>
  </section>

  <section class="section__two">
    <div class="container">
      <div class="card">
        <div class="card__text">
          <h1>Ipsum Lorem</h1>
          <p>Voluptatem aliquam minus nulla illum hic commodi molestias explicabo saepe veritatis dolore fugiat omnis
            impedit, adipisci itaque. <a href="#">Read more</a></p>
        </div>
        <div class="card__img">
          <img src="https://picsum.photos/id/203/200/300" alt="photo 2" />
        </div>
      </div>
    </div>
  </section>

  <!-- A simple circle that will follow the mouse pointer movement -->
<div class="circle"></div>

<!-- It's also possible to use an SVG circle but it's overkill, methinks.
<svg class="svg" width="32" height="32" viewBox="0 0 32 32">
  <circle class="svg__circle" cx="16" cy="16" r="8"></circle>
</svg>
-->

  <script src="./script.js"></script>
</body>

</html>
